<div class="container">
    <div class=" row d-flex justify-content-center align-items-center border bill-div shadow">
        <div>
            <img src="assets/25348-200.png" />
        </div>
        <div class="billing-det">
            <div class="text-center font-weight-bold pt-2">Billing Info</div>
            <form class="pl-3">
                <div>
                    <mat-form-field class="wdt-250">
                        <input matInput #message maxlength="10" placeholder="Your name" [(ngModel)]="uname" name="uname">
                    </mat-form-field>
                </div>
                <div>
                    <mat-form-field class="wdt-250">
                        <input matInput #message maxlength="10" placeholder="Your email" [(ngModel)]="email" name="email">
                    </mat-form-field>
                </div>
                <div>
                    <mat-form-field class="wdt-250">
                        <input matInput #message maxlength="10" placeholder="Your phone number" [(ngModel)]="phone" name="phone">
                    </mat-form-field>
                </div>
                <div>
                    <mat-form-field class="wdt-250">
                        <textarea matInput placeholder="Your address" [(ngModel)]="address" name="address"></textarea>
                        <mat-hint>Please enter your correct address</mat-hint>
                    </mat-form-field>
                </div>
            </form>
            <div class="float-right p-3"> <button mat-raised-button (click)="addToCollection()">Submit</button></div>
        </div>
    </div>
</div>
