<div class="navbar-container">
  <mat-toolbar color="primary" class="toolbar-fixed">
    <span class="material-icons menu_pointer" (click)="snav.toggle()">
      menu
    </span>
    <h3 class="navbar-app-name">Enlight</h3>
  </mat-toolbar>

  <mat-sidenav-container class="navbar-sidenav-container" [style.marginTop.px]="mobileQuery.matches ? 56 : 0">
    <mat-sidenav #snav [mode]="mobileQuery.matches ? 'over' : 'side'" [fixedInViewport]="mobileQuery.matches"
      fixedTopGap="56" class="sidenav">
      <mat-nav-list>
        <a mat-list-item [routerLink]="nav.route" *ngFor="let nav of navMenuItem">
          <mat-icon  *ngIf="nav.tag && cartItemsCount" matBadge="{{cartItemsCount}}" matBadgeColor="warn" role="button" matBadgePosition="before">{{nav.iconName}}</mat-icon>
          <mat-icon *ngIf="!nav.tag || !cartItemsCount" role="button">{{nav.iconName}}</mat-icon>
            {{nav.displayName}}</a>
      </mat-nav-list>
    </mat-sidenav>

    <mat-sidenav-content>
      <!-- <p *ngFor="let content of fillerContent">{{content}}</p> -->
      <router-outlet></router-outlet>
    </mat-sidenav-content>
  </mat-sidenav-container>
</div>
